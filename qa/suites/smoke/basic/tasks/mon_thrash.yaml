overrides:
  ceph_ansible:
    vars:
      ceph_test: true
      ceph_stable_release: luminous
      osd_scenario: collocated
      journal_size: 1024
      osd_auto_discovery: false
      ceph_origin: repository
      ceph_repository: dev
      ceph_mgr_modules:
        - status
        - restful
      cephfs_pools:
        - name: "cephfs_data"
          pgs: "64"
        - name: "cephfs_metadata"
          pgs: "64"
      ceph_conf_overrides:
        ms inject delay max: 1
        ms inject delay probability: 0.005
        ms inject delay type: mon
        ms inject internal delays: 0.002
        ms inject socket failures: 2500
tasks:
- install: null
- ssh-keys:
- ceph-ansible:
- mon_thrash:
    revive_delay: 90
    thrash_delay: 1
    thrash_many: true
- workunit:
    clients:
      client.0:
      - rados/test.sh
